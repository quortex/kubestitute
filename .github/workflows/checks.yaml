# Checks are executed on each push and pull_request

name: Checks

on: ["push"]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      # This step uses Github's checkout-action: https://github.com/actions/checkout
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: 1.19

      # Instead of using our own CI, we uses https://golangci-lint.run/
      # It combines 48 linters and execute them in parallel
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.49
          args: --timeout 5m

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      # This step uses Github's checkout-action: https://github.com/actions/checkout
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: 1.19

      # Execute tests
      - name: Execute tests
        run: make test
        shell: bash

      # Export coverage
      - name: Export coverage
        if: github.event == 'pull_request'
        run: go tool cover -html=cover.out -o=coverage.html

      # Upload artifacts
      - name: Upload artifacts
        if: github.event == 'pull_request'
        uses: actions/upload-artifact@v3
        with:
          name: coverage
          path: coverage.html
